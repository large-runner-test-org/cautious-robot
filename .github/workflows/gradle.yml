name: Java CI with Gradle

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: beehivelab/tornadovm-nvidia-openjdk:1.0.6
    permissions:
      contents: read

    steps:
    - name: Update Node
      run: |
        apt-get remove nodejs
        nvm install 16.15.1
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build with Gradle Wrapper
      run: ./gradlew -Pbabylonml.tornadovm.home=/tornado/tornado/bin/sdk build
